<meta charset="UTF-8">
<script>
    var ALength = parseInt(prompt("Введите длинну основания А"));
    var BLength = parseInt(prompt("Введите длинну основания Б"));
    var Height = parseInt(prompt("Введите высоту"));
    var trapeziumArea = ((ALength + BLength) / 2) * Height;
    alert("Площадь трапеции будет равна: " + trapeziumArea);
</script>
