<meta charset="UTF-8">
<script>
    var eurRate = parseInt(200);
    var usdRate = parseInt(100);

    var rubAmount = parseInt(prompt("Какую сумму вы хотите обменять?"));
    var eurAmount = rubAmount / eurRate;
    var usdAmount = rubAmount / usdRate;
    alert("Сумма в евро: " + eurAmount + "\r" + "Сумма в долларах: " + usdAmount)
</script>
